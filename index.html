<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="header-text">TravelX</div>
        <div class="header-links">   
            <div class="links">Home</div>
            <div class="links">About Us</div>
            <div class="links">Contact</div>
        </div> 
    </div>
    <div class="content">
        <div class="left-side">
            <div class="main-text">Welcome to Space Travel !</div>
            <div class="secondary-text">Embark in your journey of space travel and discover new planets and sceneries that are breath taking. Click the button below to begin your journey.</div>
            <div class="header-button"><button>Sign Up</button></div>
        </div>
        <div class="right-side">
            <div class="image-header"><img src="images/space.jpg" alt="space" width="350px"></div>
        </div>    
    </div>

    <div class="middle-content">
        <div class="info-text">Planets you can visit</div>
        <div class="images-container">  
            <div class="middle-images"><img src="images/mars.jpg" alt="mars" width="200px"><div class="middle-text">Mars</div></div>
            <div class="middle-images"> <img src="images/jupiter.jpg" alt="jupiter" width="200px"><div class="middle-text">Jupiter</div></div>
            <div class="middle-images"><img src="images/venus.jpg" alt="venus" width="200px"><div class="middle-text">Venus</div></div>
            <div class="middle-images"><img src="images/uranus.jpg" alt="uranus" width="200px"><div class="middle-text">Uruanus</div></div>
        </div>  
    </div>

    
    
</body>
</html>
